version: "2"
services:
    frontend:
        build: frontend
        ports:
            - "3000:3000"

    backend:
        build: backend
        ports:
            - "8080:8080"

    mongodb:
        image: mongo
        restart: always
        container_name: mongodb
        volumes:
            - ./data-node:/data/db
        ports:
            - 27017:27017
        command: mongod --noauth